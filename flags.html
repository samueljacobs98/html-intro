<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="flags.css">
</head>
<body>
    <div class="container">
        <div class="flag" id="german">
            <div class="vertical" id="black"></div>
            <div class="vertical" id="yellow"></div>
            <div class="vertical red"></div>
        </div>

        <br>
        <br>

        <div class="flag" id="french">
            <div class="horizontal" id="blue"></div>
            <div class="horizontal" id="white"></div>
            <div class="horizontal red"></div>
        </div>

        <br>
        <br>

        <div class="flag" id="japan">
            <div class="circle"></div>
        </div>

        <br>
        <br>
    </div>
</body>
</html>
